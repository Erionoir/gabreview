<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gabreview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg class="minecraft-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="20" height="20" fill="#8B4513"/>
                    <rect x="4" y="4" width="6" height="6" fill="#654321"/>
                    <rect x="14" y="4" width="6" height="6" fill="#A0522D"/>
                    <rect x="4" y="14" width="6" height="6" fill="#A0522D"/>
                    <rect x="14" y="14" width="6" height="6" fill="#654321"/>
                </svg>
                <h1>gabreview</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="card">
                    <textarea 
                        id="studyText" 
                        placeholder=""
                        rows="12"
                    ></textarea>

                    <button id="generateBtn" class="generate-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="output-section">
                <div class="card result-card" id="resultCard">
                    <div id="loadingState" class="loading-state hidden">
                        <div class="minecraft-loader">
                            <div class="block"></div>
                            <div class="block"></div>
                            <div class="block"></div>
                            <div class="block"></div>
                        </div>
                    </div>

                    <div id="emptyState" class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                    </div>

                    <div id="resultContent" class="result-content hidden">
                        <div class="result-header">
                            <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                            </button>
                        </div>
                        <div id="analogyText" class="analogy-text"></div>
                        <div id="sourcesSection" class="sources-section hidden">
                            <h3>ðŸ“– Sources</h3>
                            <div id="sourcesList" class="sources-list"></div>
                        </div>
                    </div>

                    <div id="errorState" class="error-state hidden">
                        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                        <h3>Oops! Something went wrong</h3>
                        <p id="errorMessage"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
